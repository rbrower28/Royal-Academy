{% extends 'base.html' %} 
{% block content %}
<section>
    <h2>Choose a deck and start practicing!</h2>
    <ul>
        {% for deck in decks %}
        <li><a href={% url 'flashcards:play_flashcards' deck.id %}>{{ deck.name }}</a></li>
        {% endfor %}
    </ul>
</section>
<section>
    <a href={% url 'flashcards:create_deck' %}>Create a new deck</a>
</section>
<section>
    <h2>Flashcards</h2>
    <ul>
        <li><a href={% url 'flashcards:create_flashcard'%}>Add new cards</a></li>
        <li><a href={% url 'flashcards:delete_flashcard' %}>Delete cards</a></li>
        <li><a href={% url 'flashcards:create_subject' %}>Add a new subject</a></li>
    </ul>
</section>
{% endblock %}
